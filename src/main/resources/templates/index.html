<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <br>
  <div align="center">
	  <h1>This is my Crud Spring Boot</h1>
	  <br>
	 <div class="container">
		  <table class="table table-bordered">
		  <tr class="table-success text-center">
			  <th>ID</th>
			  <th>Name</th>
			  <th>Position</th>
			  <th>Age</th>
			  <th>Work Place</th>
			  <th>Status</th>
		  </tr>
		  <tr class="text-center" th:each="listInfo : ${inforSokphorn}">
			  <td th:text="${listInfo.id}"></td>
			  <td th:text="${listInfo.name}"></td>
			  <td th:text="${listInfo.position}"></td>
			  <td th:text="${listInfo.age}"></td>
			  <td th:text="${listInfo.workPlace}"></td>
			  <td class="text-center text-dark">
				 <a th:href="@{/index/edit/{id} (id=${listInfo.id})}" class="text-success" >Edit</a> / 
				 <a th:href="@{/index/delete/{id} (id=${listInfo.id})}" class="text-danger">Delete</a> 
			  </td>
		  </tr>
	  </table>
	  <br>
	  <button href="#" class="btn btn-success" > <a th:href="@{/index/form}" class="text-white"> Add Information</a></button>
	  
	 </div>
  </div>
</body>
</html>
