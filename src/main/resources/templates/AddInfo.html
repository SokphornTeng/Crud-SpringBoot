<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div align="center">
	   <br><br>
	   <div class="container">
		     <h1>Form To Add More Information</h1>
		     <br>
    <form th:action="@{/index/addData}" th:object="${insertData}" method="POST" style="width: 50%; background-color: lightgray; margin: 0; padding: 25px; border-radius: 6px;">
		<table style="width: 100%;">
	   <tr>
	 <td>
    <div class="form-group" style="text-align: start;">
      <label for="id">ID</label>
      <input type="number" class="form-control" name="id"  placeholder="Enter ID" >
    </div>
     <div class="form-group" style="text-align: start;">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name"  placeholder="Enter Name" >
    </div>
     <div class="form-group" style="text-align: start;">
      <label for="position">Position</label>
      <input type="text" class="form-control" name="position"  placeholder="Enter Position" >
    </div>
     <div class="form-group" style="text-align: start;">
      <label for="age">Age</label>
      <input type="number" class="form-control" name="age" placeholder="Enter Age" >
    </div>
     <div class="form-group" style="text-align: start;">
      <label for="workPlace">WorkPlace</label>
      <input type="text" class="form-control" name="workPlace"  placeholder="Enter Work Place" >
    </div>
     <br>
    <button type="submit" value="submit" class="btn btn-primary">Submit</button>

  </td>
  </tr>
  	</table>
  	  </form>
	   </div>
   </div>
</body>
</html>
